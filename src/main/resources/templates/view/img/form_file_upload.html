<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>H+ 后台主题UI框架 - 文件上传</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="${base}/hplus/img/favicon.ico"> <link href="${base}/hplus/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="${base}/hplus/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="${base}/hplus/css/animate.min.css" rel="stylesheet">
    <link href="${base}/hplus/css/plugins/dropzone/basic.css" rel="stylesheet">
    <link href="${base}/hplus/css/plugins/dropzone/dropzone.css" rel="stylesheet">
    <link href="${base}/hplus/css/style.min862f.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>文件上传</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="${base}/form_file_upload">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="${base}/form_file_upload">选项1</a>
                                </li>
                                <li><a href="${base}/form_file_upload">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form id="my-awesome-dropzone" class="dropzone" action="http://www.zi-han.net/theme/hplus/form_file_upload.html#">
                            <div class="dropzone-previews"></div>
                            <button type="submit" class="btn btn-primary pull-right">提交</button>
                        </form>
                        <div>
                            <div class="m"><small>DropzoneJS是一个开源库，提供拖放文件上传与图片预览：<a href="https://github.com/enyo/dropzone" target="_blank">https://github.com/enyo/dropzone</a></small>，百度前端团队提供的<a href="http://fex.baidu.com/webuploader/" target="_blank">Web Uploader</a>也是一个非常不错的选择，值得一试！</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="${base}/hplus/js/jquery.min.js?v=2.1.4"></script>
    <script src="${base}/hplus/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="${base}/hplus/js/content.min.js?v=1.0.0"></script>
    <script src="${base}/hplus/js/plugins/dropzone/dropzone.js"></script>
    <script>
        <!-- $(document).ready(function(){Dropzone.options.myAwesomeDropzone={autoProcessQueue:false,uploadMultiple:true,parallelUploads:100,maxFiles:100,init:function(){var myDropzone=this;this.element.querySelector("button[type=submit]").addEventListener("click",function(e){e.preventDefault();e.stopPropagation();myDropzone.processQueue()});this.on("sendingmultiple",function(){});this.on("successmultiple",function(files,response){});this.on("errormultiple",function(files,response){})}}});-->
        $(document).ready(function() {
            Dropzone.options.myAwesomeDropzone = {
                //autoProcessQueue: false,
                //uploadMultiple: true,
                //parallelUploads: 100,
               // maxFiles: 100,
                maxFiles:1,
                //最大文件大小，单位是 MB
                maxFilesize: 2,
                //默认false。如果设为true，则会给文件添加上传取消和删除预览图片的链接
                addRemoveLinks: true,
                //指明允许上传的文件类型，格式是逗号分隔的 MIME type 或者扩展名。例如：image/*,application/pdf,.psd,.obj
                acceptedFiles: ".xls",
                //指明是否允许 Dropzone 一次提交多个文件。默认为false。如果设为true，则相当于 HTML 表单添加multiple属性。
                uploadMultiple: false,
                //关闭自动上传功能，默认会true会自动上传,也就是添加一张图片向服务器发送一次请求
                autoProcessQueue: false,
                //每次上传的最多文件数，经测试默认为2，记得修改web.config 限制上传文件大小的节
                parallelUploads: 1,
                dictDefaultMessage: "拖拽文件或者点击",
                dictFileTooBig: "文件最大2M",
                dictInvalidFileType: "只能上传后缀为(.xls)的EXCEL文件",
                dictRemoveFile: "移除",
                init: function() {
                    var myDropzone = this;
                    this.element.querySelector("button[type=submit]").addEventListener("click",
                            function(e) {
                                e.preventDefault();
                                e.stopPropagation();
                                myDropzone.processQueue()
                            });
                    this.on("sendingmultiple",
                            function() {});
                    this.on("successmultiple",
                            function(files, response) {});
                    this.on("errormultiple",
                            function(files, response) {})
                }
            }
        });
    </script>
    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>
</body>
